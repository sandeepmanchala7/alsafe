
<!DOCTYPE html>
<html>
<head>
	<title>Al Safe OTP</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">

    <h2 class="active">Validate OTP</h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- validate Form -->
    <form action="/validateotp" method="POST">
      <div class="">
          <input type="text" class="form-control" name="otpcode" placeholder="Enter the OTP code here" required>

      <input type="radio" class="fadeIn third" name="channel" value="whatsapp" checked> whatsapp code

    </form>

  </div>
